{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block main %}
    <h2>{{ title }}</h2>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">
                <a class="float-right" href="delete/{{ el.id }}">Удалить</a>
                <h4>{{ el.title }}</h4>
                <p>{{ el.text }}</p>
            </div>
        {% endfor %}
    {% else %}
         <p>No records</p>
    {% endif %}
{% endblock %}
